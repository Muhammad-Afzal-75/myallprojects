<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('./');">

    <div class="bg-white bg-opacity-90 shadow-lg rounded-2xl p-6 w-96 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">To-Do List</h1>
        
        <form id="taskForm" class="flex gap-2">
            <input type="text" id="taskInput" placeholder="Enter a task" 
                class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit" 
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                Add
            </button>
        </form>

        <div id="taskList" class="mt-4 space-y-2"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
