<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400">

  <div
    class="bg-white/20 backdrop-blur-md shadow-2xl rounded-2xl p-6 w-96 text-center border border-white/30 animate-fadeIn">
    <h1 class="text-3xl font-extrabold text-white drop-shadow mb-4">üìù To-Do List</h1>

    <!-- Form -->
    <form id="taskForm" class="flex gap-2">
      <input type="text" id="taskInput" placeholder="Enter a task"
        class="flex-grow px-4 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 placeholder-gray-500">
      <button type="submit"
        class="bg-pink-500 text-white px-4 py-2 rounded-xl hover:bg-pink-600 transition transform hover:scale-105 shadow-lg">
        Add
      </button>
    </form>

    <!-- Task List -->
    <div id="taskList" class="mt-6 space-y-3"></div>
  </div>

  <script>
    const taskForm = document.getElementById("taskForm");
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    // Load tasks from localStorage
    window.onload = () => {
      const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => renderTask(task.text, task.completed));
    };

    taskForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      renderTask(taskText, false);
      saveTasks();
      taskInput.value = "";
    });

    function renderTask(text, completed) {
      const taskItem = document.createElement("div");
      taskItem.classList.add(
        "flex", "justify-between", "items-center",
        "bg-white/70", "p-3", "rounded-lg", "shadow", "transition", "hover:scale-[1.02]"
      );

      taskItem.innerHTML = `
        <div class="flex items-center gap-2">
          <input type="checkbox" class="complete-checkbox w-5 h-5 rounded accent-pink-500" ${completed ? "checked" : ""}>
          <span class="task-text ${completed ? "line-through text-gray-500" : "text-gray-800"}">${text}</span>
        </div>
        <button class="delete-btn bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition transform hover:scale-105">Delete</button>
      `;

      taskList.appendChild(taskItem);

      // Complete toggle
      const checkbox = taskItem.querySelector(".complete-checkbox");
      const taskTextEl = taskItem.querySelector(".task-text");
      checkbox.addEventListener("change", () => {
        taskTextEl.classList.toggle("line-through");
        taskTextEl.classList.toggle("text-gray-500");
        taskTextEl.classList.toggle("text-gray-800");
        saveTasks();
      });

      // Delete
      const deleteBtn = taskItem.querySelector(".delete-btn");
      deleteBtn.addEventListener("click", () => {
        taskItem.remove();
        saveTasks();
      });
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#taskList div").forEach(item => {
        const text = item.querySelector(".task-text").innerText;
        const completed = item.querySelector(".complete-checkbox").checked;
        tasks.push({ text, completed });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
  </script>
</body>
</html>
